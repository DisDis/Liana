<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="s.css?v1">
<script>
//const ESP_WS = "ws://192.168.4.1:81/"; 
const ESP_WS = "ws://" + location.hostname + ":81/" 
let suspendTimer;
let bAng, gAng;
let preAcc;
let wsconn;

function suspend()
{
	if (wsconn.readyState == wsconn.OPEN) {
		wsconn.send('I');
		console.log('Info request sent');
	} else {
		console.log('Wrong state while sending info request: ' + wsconn.readyState);
	}
	window.setTimeout(suspend, 5000);
}

function onAnimPalChange() {
	let anim = Number(document.getElementById('animSelect').value);
	let pal = Number(document.getElementById('palSelect').value);
	let data = (anim << 8) + pal;
	console.log(data.toString(16));
	wsconn.send('S' + data.toString(16));
	if (anim == 100) {
		window.addEventListener("deviceorientation", handleOrientation, true);
		window.addEventListener("devicemotion", handleMotion, true);
	} else {
		window.removeEventListener("deviceorientation", handleOrientation, true);
		window.removeEventListener("devicemotion", handleMotion, true);
	}
}

function onOnBoxChange() {
	var mainControlsDiv = document.getElementById('mainControls'); 
	if (document.getElementById('onBox').checked) {
		mainControlsDiv.style.display = '';
		document.getElementById('animSelect').value = 0;
		onAnimPalChange();
	} else {
		mainControlsDiv.style.display = 'none';
		wsconn.send('SFF00');
	}
}

function handleOrientation(e) {
	if (e.beta > -45 && e.beta < 45) {
		bAng = Math.floor((Number(e.beta) + 45)*255/90); 
		gAng = Math.floor((Number(e.gamma) + 90)*255/180); 
		let pos = bAng + (gAng << 8);
		wsconn.send('P ' + pos.toString(16));
	}
}

function handleMotion(e) {
	if (preAcc > 10 && e.acceleration.y < 10) {
		sendBoom();
	}
	preAcc = e.acceleration.y;
}

function sendBoom() {
	let pos = bAng + (gAng << 8);
	wsconn.send('PB' + pos.toString(16));
	console.log('Boom!');
}

function connectws() {
	wsconn = new WebSocket(ESP_WS, ['arduino'])
	document.getElementById('dscon').innerText = 'Connecting...';
	wsconn.onopen = function () {
		suspend();
		document.getElementById('dscon').style.display = 'none';
		document.getElementById('allc').style.display = '';
	};
	wsconn.onerror = function (error) {
		console.log('WS error' + error);
	};
	wsconn.onmessage = function (e) {
		console.log('Server: ', e.data);
		if (e.data.charAt(0) == 'I') {
			let ai = parseInt(e.data.substring(1,3), 16);
			let pi = parseInt(e.data.substring(4,6), 16);
			document.getElementById('onBox').checked = (ai != 255);
			document.getElementById('animSelect').value = ai;
			document.getElementById('palSelect').value = pi;
			console.log("a=" + ai + ",p=" + pi);
		}
	};
	wsconn.onclose = function () {
		console.log('onclose');
		document.getElementById('dscon').style.display = '';
		document.getElementById('allc').style.display = 'none';
		document.getElementById('dscon').innerText = 'No connection, retrying...';
		window.setTimeout(connectws, 1000);
	};
}

document.addEventListener("DOMContentLoaded", start);

function start() {
	connectws();
}


</script>

</head>
<body>
	<div id="dscon">Connecting...</div>
	<div style="color:red;">{{msg}}</div>
	<div id="allc" style="display:none;">
		<label><input type="checkbox" id="onBox" onchange="onOnBoxChange()"/>Turn on</label>
		<div id="mainControls">
			<select id="animSelect" onchange="onAnimPalChange()">
				<option value="0">Start</option>
				<option value="1">Run</option>
				<option value="2">Pixie dust</option>
				<option value="3">Sparks</option>
				<option value="4">Random cycle</option>
				<option value="5">Stars</option>
				<option value="6">Stripes</option>
				<option value="7">Fly</option>
				<option value="100">Magic</option>
			</select>
			<select id="palSelect" onchange="onAnimPalChange()">
				<option value="0">RGB</option>
				<option value="1">Rainbow</option>
				<option value="2">Striped rainbow</option>
				<option value="3">Party</option>
				<option value="4">Heat</option>
				<option value="5">Fire</option>
				<option value="6">Ice</option>
				<option value="7">Christmas</option>
			</select>
		</div>
	</div>
	<a href="setup.htm">LEDs settings</a> |
	<a href="wifi.htm">WiFi settings</a>
</body>
</html>
